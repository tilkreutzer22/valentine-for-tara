<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      width: 360px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    .card img {
      width: 150px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 15px 0 25px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #e63946;
      color: white;
      margin-right: 10px;
    }

    .no {
      background-color: #ccc;
      color: black;
      position: absolute;
      left: 180px;
      top: 0;
    }

    .hint {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    .message {
      display: none;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    /* ðŸ’— Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŽ¶ Background Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG107.png" alt="Cute teddy bear with heart">

    <h2 id="question">Tara will you be my valentine?</h2>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="hint" id="hint">No seems a bit shy ðŸ«¥</div>

    <div class="message" id="message">
      ðŸ’– <br><br>
      Woo-hoo! Just be ready on <b>Saturday, February 7, 2026</b>,<br>
      at <b>5:00 p.m.</b> and let yourself be surprised<br>
      for the rest of the evening! âœ¨<br><br>
      See you soon :)
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
    const music = document.getElementById("music");

    // ðŸ˜ˆ No button escapes
    noBtn.addEventListener("mouseover", () => {
      const maxX = 250;
      const maxY = 50;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    // ðŸ’– Yes clicked
    function sayYes() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("hint").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.getElementById("message").style.display = "block";

      music.play();
      startHearts();
    }

    // ðŸ’— Create floating hearts
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
